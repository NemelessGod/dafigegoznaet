<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>НЕ УХОДИ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
        body {
            background: black;
            color: red;
            font-family: 'Creepster', cursive;
            text-align: center;
            font-size: 2em;
            overflow: hidden;
        }
        .glitch {
            position: relative;
            display: inline-block;
            animation: glitch 0.2s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(2px, 2px) skew(0.5deg); }
            25% { transform: translate(-2px, -2px) skew(-0.5deg); }
            50% { transform: translate(2px, -2px) skew(0.5deg); }
            75% { transform: translate(-2px, 2px) skew(-0.5deg); }
            100% { transform: translate(0, 0) skew(0deg); }
        }
        .static {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/noisy-net.png');
            opacity: 0.1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="static"></div>
    <p class="glitch" id="text">НЕ УХОДИ...</p>
    <audio id="scarySound" src="https://www.myinstants.com/media/sounds/horror-tension.mp3" preload="auto" autoplay></audio>
    <script>
        function changeTextAndPlaySound(newText) {
            document.getElementById('text').innerHTML = newText;
            document.getElementById('scarySound').play();
        }
        
        setTimeout(() => {
            changeTextAndPlaySound('ТЫ ДУМАЛ ЭТО ШУТКА?');
            setTimeout(() => {
                changeTextAndPlaySound('Et littĕris multōrum et sermōne omnium perfertur ad me incredibĭlem tuam virtūtem et fortitudĭnem esse teque nec anĭmi nec corpŏris laborĭbus defatigāri. Me misĕrum! Te, ista virtūte, fide, probitāte, humanitāte2 in tantas aerumnas propter me incidisse! Tulliŏlam nostram, ex quo patre tantas voluptātes capiēbat, ex eo tantos percipĕre luctus! Nam quid ego de Cicerōne3 dicam? Qui cum primum sapĕre coepit, acerbissĭmos dolōres miseriasque percēpit. Quae si, ut tu scribis, fato facta putārem, ferrem paulo facilius: sed omnia sunt meā culpā commissa, qui ab his me amāri putābam, qui invidēbant, eos non sequēbar, qui petēbant. Quodsi nostris consiliis usi essēmus neque apud nos valuisset tantum sermo aut stultōrum amicōrum aut improbōrum, beatissĭmi viverēmus. Nunc, cum sperāre nos amīci iubent, dabo opĕram, ne mea valetūdo tuo labōri desit. Res quanta sit, intellĕgo quantōque fuĕrit facilius manēre domi quam redīre. Sed tamen si omnes tribūnos plebis habēmus, si Lentŭlum4 tam studiōsum, si etiam Pompeium et Caesărem, non est desperandum.');
            }, 3000);
        }, 5000);
    </script>
</body>
</html>
